{% extends "template.html" %}
{% block content %}
<div class="container">
    <div style="margin-left: 20px;">
        <h1 style="font-size: 40px;">Upload File</h1>

        <form method="POST" action="/upload" enctype="multipart/form-data">
            <div class="form-group">
                <hr style="border: none; color: #282828; background-color: #282828; height: 2px;">
                <input type="file" name="inputFile" style="font-size: 20px;">
            </div>
            <button type="submit" class="btn btn-poke" style="font-size: 20px; padding-left: 15px; padding-right: 15px; margin-top: 20px;">Submit</button>
        </form>

        <form method="POST">
            <div class="form-group">
                <label for="model_id"><h3 style="font-size: 20px; color: black;">Model ID (Advanced Option)</h3></label>
                <input type="text" name="model_id">
            </div>
            <button type="submit" class="btn btn-poke" style="font-size: 20px; padding-left: 15px; padding-right: 15px;">Submit ID</button>
        </form>

        {% if warning == True %}
        <div class="alert alert-danger" role="alert" style="margin-top: 10px; font-size: 15px;">
            Only .png and .jpg files are supported, please change a file and try again!
        </div>
        {% endif %}</div>
</div>

<div class="container" style="margin-top: 10px;">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="card" style="background-color: #ff3838; border-bottom-left-radius: 5px; border-bottom-right-radius: 5px;">
                <div class="text-center">
                    <img class="card-img-top" src="http://127.0.0.1:5000/static/images/Ditto.png" width="100%" height="100%">
                </div>
                <div class="card-body" style="margin: 15px; padding-bottom: 10px; padding-left: 10px;">
                    <h3 class="card-text" style="font-size: 16px;">Some early results of the algorithm.<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span></h3>
                </div>
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="card" style="background-color: #282828; border-bottom-left-radius: 5px; border-bottom-right-radius: 5px;">
                <div class="text-center">
                    <img class="card-img-top" src="http://127.0.0.1:5000/static/images/NotPikachu.png" width="100%" height="100%">
                </div>
                <div class="card-body" style="margin: 15px; padding-bottom: 10px; padding-left: 10px;">
                    <h3 class="card-text" style="font-size: 16px;">Of course it's a Pikachu</h3>
                </div>
        </div>
    </div>
</div>
{% endblock content %}
