{% extends "template.html" %}
{% block content %}

<div class="container">
    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
        <div class="text-center">
            <img src="http://127.0.0.1:5000/static/uploads/{{filename}}" alt="Result" width="100%" height="100%" style="border: 10px solid #ff3838">
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 collapse" style="height: 100%;" id="result">
        <h1 style="font-size: 40px; text-align: center; margin-top: 260px">The Result is {{result}}!!</h1>
    </div>
    <div class="col-lg-0 col-md-0 col-sm-12 col-xs-12 collapse" style="height: 100%;" id="result-sm">
        <h1 style="font-size: 40px; text-align: center;">The Result is {{result}}!!</h1>
    </div>
</div>
<div class="container">
    <a href="/upload_file" class="btn btn-poke2">Back</a>
</div>

{% endblock content %}
