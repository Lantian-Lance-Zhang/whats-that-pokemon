{% extends "template.html" %}
{% block content %}

<div class="container">
    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
        <div class="text-center">
            <img src="http://127.0.0.1:5000/static/uploads/{{filename}}" alt="Result" width="100%" height="100%" style="border: 10px solid #ff3838">
        </div>
    </div>
    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
        <div class="text-center">
            <img src="{{example}}" alt="Result" width="100%" height="100%" style="border: 10px solid #ff3838">
        </div>
    </div>
</div>
<div class="container">
    <h1 style="font-size: 40px; text-align: center;">The Result is {{result}}!!</h1>
    <div class="text-center"><h3 style="color: #282828; font-size: 20px;">*The image uploaded has been adjusted to a 128x128 square to accomodate the trained model.<br>*To prevent stretching, <b><u>crop</u></b> an image to a square before upload.</h3></div>
</div>
<div class="container">
    <a href="/options" class="btn btn-poke2">Back</a>
</div>

{% endblock content %}
